<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <!-- 1.Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Comic+Neue:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <!-- 2.Font -->
    <style> @import url('https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap'); </style>

</head>

<body>
    <header id="nav">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="" style="width: 200px;">
    </header>

    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">
                Thank you for signing up to Netflix.Tell me more about yourself.
            </h3>
        </header>

        <section id="survey-form-container">
            <form action="">

                <div class="input-box">
                    <label for="name">Name:<input type="text" name="adi" id="name" placeholder="Enter your name..."
                            required></label>
                </div>

                <div class="input-box">
                    <label for="age">Age:<input type="number" name="yas" id="age" placeholder="Age" required></label>
                </div>

                <div class="input-box">
                    <label for="email">Emil:<input type="email" name="adres" id="email"
                            placeholder="Enter your email..." required></label>
                </div>

                <div class="input-box">
                    <label for="content">Content Type</label>
                    <select name="content" id="dropdown">
                        <option disabled selected value>
                            Select content type
                        </option>
                        <option value="movies">Movies</option>
                        <option value="series">Series</option>
                        <option value="TV_Shows">Tv Shows</option>
                    </select>
                </div>

                <div class="input-box" id="checkbox">
                    <label for="">Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie" id="first-check" value="Comedy">
                    <label for="first-check">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie" id="second-check" value="Action">
                    <label for="second-check">Action</label>
                    <br>
                    <input type="checkbox" name="movie" id="third-check" value="Romance">
                    <label for="third-check">Romance</label>
                </div>

                <div class="input-box" id="radio">
                    <label for="">Gender</label>
                    <br />
                    <input type="radio" name="gender" id="first-radio" value="Male" />
                    <label for="first-radio">Male</label>
                    <br />
                    <input type="radio" name="gender" id="second-radio" value="Female" checked />
                    <label for="second-radio">Female</label>
                    <br />
                    <input type="radio" name="gender" id="third-radio" value="Other" />
                    <label for="third-radio">Other</label>
                </div>

                <div class="input-box" id="text-area-div">
                    <label for="feedback">Feedback</label>
                    <br />
                    <textarea name="feedback" id="feedback" placeholder="any comment"></textarea>
                </div>

                <div class="form-submit">
                    <button type="submit" id="form-button">Send</button>
                </div>

            </form>
        </section>
    </div>

    <footer>NET<span>FLIX</span> 2023 &copy Copyright</footer>

</body>

</html>
